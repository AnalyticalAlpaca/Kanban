<form class="add-task-section">
    
    <div class="centery">
        <h1 class="title">Add Task</h1>   
    
    <div id="addTask" class="flex2">
    
    <div class="margin-right2">
        
        <div>
            
        <span>Title</span>
        <input class="input" placeholder="Enter a title" id="title-Input" required  style="margin-top: 10px;">
    </div>
        
    <div style="margin-top: 10px;">
        <span>Description</span>
        <textarea class="text-area" id="descriptionInput" placeholder="Enter a Description" required  style="margin-top: 10px;"></textarea>
        </div>
        <div class="categoryMain" style="margin-top: 10px;" id="cattyMain">
            Category 
            
            <div id="DropdownMain">
            <div class="dropdown" id="ctgDropdown">
                <div class="hoverDropdown" id="delFunc" onclick="toggleDropdown()">
                <div class="arrowEnd dropdownPadding" id="arrowEnd">
                <span class="test" id="selCategory">Select task category</span>
                
            </div>
            </div>
                 
                <div id="dropdown" class="d-none" >
                
            </div>
            
        </div>
    
        <div class="selectColor d-none" id="selectColor">
        <span class="selectRed" id="selectRed" onclick="selectedRed()"></span>
        <span class="selectGreen" id="selectGreen" onclick="selectedGreen()"></span>
        <span class="selectOrange" id="selectOrange" onclick="selectedOrange()"></span>
        <span class="selectPurple" id="selectPurple" onclick="selectedPurple()"></span>
        <span class="selectLightBlue" id="selectLightBlue" onclick="selectedLightBlue()"></span>
        <span class="selectBlue" id="selectBlue" onclick="selectedBlue()"></span>
        </div>  
    </div>
    </div>
    <div class="assignedMain" id="assignedMain">      
            Assigned to
             
             <div class="dropdown" id="assignDropdown">
                <div class="hoverDropdown" onclick="toggleDropdown2()">
                <div class="arrowEnd dropdownPadding">
                <span class="test" id="selPerson">
                    Select contact
                </span>
                
            </div>
            </div>
                 
                <div id="dropdown2" class="d-none">
                
            </div>
            
        </div>
        
    </div>
    </div>
    <div class="vr1 margin-right2"></div>
    <div>
    
    <div>
            
    <div class="container">
        <div>
            <span>Due date</span>
            <input class="date-input" type="date" id="d1" name="d1" placeholder="dd/mm/yyyy" required style="margin-top: 10px;">
        </div>
        <span style="margin-top: 10px;">Prio</span>
        <div class="row">
        <div class="prio" id="urgent" onclick="afterUrgent()">Urgent <img src="img/urgent.png" id="urgent-img" width="20px" height="20px"></div>
        <div class="prio" id="medium" onclick="afterMedium()">Medium <img src="img/medium.png" id="medium-img"width="20px" height="20px"></div>
        <div class="prio" id="low" onclick="afterLow()">Low <img src="img/low.png" id="low-img" width="20px" height="20px"></div>
    </div>
    </div>
    
    <div style="margin-top: 10px;">
    <span style="margin-top: 10px;">Subtask</span>
    <div class="flex3 input" style="margin-top: 10px;">
    <input class="input-trans" placeholder="Add new subtask" onclick="changeBtn(event)" id="subtask" required >
    <div class="sub-task-btn">
    <button id="addBtn1" onclick="changeBtn(event)"><img src="img/add.png" width="15px"></button>
    <button id="addBtn2" class="d-none" onclick="closeSubtask(event)"><img src="img/close.png" width="12px"></button>
    <div class="vl2 d-none" id="vl2"></div>
    <button id="addBtn3" class="d-none" onclick="submitSubtask(event)"><img src="img/accept.png" width="15px"></button>
    
</div>
</div>
</div>
<div class="subtask" id="subtaskCheck"></div>

        
        
    </div>
          
<div class="margin-bottom2" style="margin-top: 10px;">
    <button class="clearBtn" onclick="clearInput()"> <span class="clearFont"><span style="margin-left: -30px;">Clear</span></span></button>
    <button class="createTaskBtn" onclick="createTask()"><span class="createTaskFont"><span>Create Task</span> <span><img src="img/accept.png" class="createTasKImg"></span></span></button>
</div>
</div>

    </div>
