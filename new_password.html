<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - new password</title>


    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="body.css">

    <script src="login.js"></script> 

</head>
<body>

        <!-- New password card -->
        <div id="signup_container" >   

            <div class="login_container">
                <div class="headline">
                    <img src="./img/logo_join_dark.png">                    
                </div>
            <form class="forgot_password_card" onsubmit="chancePassword()">
                <div>
                    <img class="arrow" src="./img/arrow.png" onclick="loadLogInFromPasswordForm()">
                    <h1>Reset your password</h1>
                </div>
                <img src="./img/line_horizontal.png" >
                <p class="text_black">Change your account password</p>
                <input type="email" id="input_new_password" name="email_signup" placeholder="New password" required>
                <input type="password" id="input_new_password_confirm" name="password_signup" placeholder="Confirm password" required>
                <div>
                    <button type="submit" class="btn_darkblue">Continue</button>   
                </div> 
            </form> 
        </div>

    <h1></h1>
    
</body>
</html>
