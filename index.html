<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Kanban Login</title>

    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="keyframes.css">    

    <script src="nav.js"></script>
   
    <script src="mini_backend.js"></script> 
    <script src="login.js"></script> 
    

</head>

<body onload="initLogin()">
    <div id="login-overlay" class="login-overlay"></div>
    <div id="login_container">
        <div class="login_container">
            <div class="headline">
                <img class="join_logo" src="./img/logo_join_dark.png">
                <div class="sign_in_section">
                    <span class="text_black text_margin">Not a Join User?</span>
                    <button class="btn_darkblue"  onclick="loadSignUp()">Sign up</button>
                </div>
            </div>
            <form class="login_card" onsubmit="login(); return false;">
                <h1>Log in</h1>
                <img src="./img/line_horizontal.png">
                
                    <input type="email" id="login-email" name="email" placeholder="Email" required>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <div class="display_flex gap">
                        <div>
                            <input id="rememberme" name="rememberme" type="checkbox" > 
                            <span class="text_black">Remember Me</span>
                        </div>
                        <span class="text_password" onclick="loadForgotPassword()">Forgot my password</span>
                    </div>
                    <div class="display_flex gap" >
                        <button class="btn_darkblue">Login</button>
                        <button class="btn_light" onclick="guestLogin()">Guest Login</button>
                    </div>         
                
                    <div id="msgBox"></div> 
                    <div id="login-user-response"></div>
                </form> 

               
                <div class="sign_in_section_mobile">
                    <span class="text_black text_margin">Not a Join User?</span>
                    <button class="btn_darkblue"  onclick="loadSignUp()">Sign up</button>
                </div>
        </div>
     
    </div>

        <!-- Sign up card -->
        <div id="signup_container" class="d-none">   
            <div class="login_container">
                <div class="headline">
                    <img src="./img/logo_join_dark.png">                    
                </div>
            <form class="login_card" onsubmit="signup(); return false;">
                <div>
                    <img class="arrow" src="./img/arrow.png" >
                    <h1>Sign up</h1>
                </div>
                <img src="./img/line_horizontal.png" >
                <input type="text" id="name" name="name" placeholder="Name"  required>
                <input type="email" id="email_signup" name="email_signup" placeholder="Email" required>
                <input type="password" id="password_signup" name="password_signup" placeholder="Password" required>
                <div>
                    <button type="submit" class="btn_darkblue" >Sign up</button>   
                </div> 
            </form>
          
        </div>

         

    </div>

    <!-- Forgot password-->
    <div id="forgot_password_container" class="d-none">   
        <div class="login_container">
            <div class="headline">
                <img src="./img/logo_join_dark.png">                    
            </div>
        <form class="forgot_password_card" action="https://bettina-nestler.developerakademie.net/Kanban/send_mail_forgot_password.php"  method="POST"  onsubmit="loadFormForgotPassword()">
            <div>
                <img class="arrow" src="./img/arrow.png" onclick="loadLogIn()">
                <h1>I forgot my password</h1>                
            </div>
            <img src="./img/line_horizontal.png" >
            <p class="text_black" >We will send you an email for reset your password!</p>               
            <input type="email" id="forgot_email" name="forgot_email" placeholder="Email" required>                
            <div>
                <button type="submit" class="btn_darkblue_passwordreset">Reset password</button>   
            </div> 
        </form> 
    </div>
    <div id="login-user-response" >
        <div>
            <span id="login-user-response-text"></span>
        </div>
    </div>
    
</body>
</html>
