<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Kanban Login</title>

    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="body.css">

    <script src="nav.js"></script>
    <script src="summary.js"></script>
</head>
<body>
    <div class="login_container">
        <div class="login_card">
            <h1>Log in</h1>
            <img src="./img/line_horizontal.png">
            <input type="email" id="email" name="email" placeholder="Email" onkeydown="" required>
            <input type="password" id="password" name="password" placeholder="Password" onkeydown="" required>
            <div class="display_flex">
                <div class="text_margin">
                    <input id="rememberme" name="rememberme" type="checkbox" > 
                    <span class="text_rememberme">Remember Me</span>
                </div>
                <span class="text_password">Forgot my password</span>
            </div>
            <div>
                <button>Login</button>
                <button>Guest Login</button>

            </div>
        </div> 
    </div>
</body>
</html>
