<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body onload="render()">

    <div class="board_div">
        <div class="board_subDiv1">
            <h1>Board</h1>
            <div class="input_button">
                <input type="search" placeholder="Find Task">
                <button onclick="addTask()">Add Task <img src="img/line.png"><img src="img/line.png" class="rotate_line"></button>
            </div>
        </div>
        <div class="list">
            <ul id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)">
                <li class="heading">To Do</li>
                <div class="category_container">
                </div>
            </ul>
            <ul id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
                <li class="heading">In Progress</li>
                <div class="category_container">
                </div>
            </ul>
            <ul id="awaitingFeedback" ondrop="moveTo('awaitingFeedback')" ondragover="allowDrop(event)">
                <li class="heading">Awaiting Feedback</li>
                <div class="category_container">
                </div>
            </ul>
            <ul id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                <li class="heading">Done</li>
                <div class="category_container">
                </div>
            </ul>
        </div>
    </div>
    
</body>
</html>
